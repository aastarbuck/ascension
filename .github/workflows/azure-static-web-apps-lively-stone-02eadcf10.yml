name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build_and_deploy:
    # Run for pushes to main, and for PRs (except when the PR is closing)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Keep Node consistent for Astro builds
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build site
        run: |
          npm run build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Use your existing secret name EXACTLY as created in Settings > Secrets > Actions
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_STONE_02EADCF10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}   # enables PR comments/status
          action: "upload"

          ###### Repository/Build Configurations - adjust only if your paths differ ######
          app_location: "/"          # Astro project root
          api_location: ""           # leave blank if no API
          output_location: "/dist"   # Astro build output (astro build -> dist/)
          ###### End of Repository/Build Configurations ######

  close_pull_request:
    # When a PR is closed, tell SWA to remove the preview environment
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_STONE_02EADCF10 }}
          action: "close"
